<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Api</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main">
        <div class="first">
            <input type="text" id="search" placeholder="Enter Country Name to search:">
            <button onclick="fun()">Search</button>
        </div>
        <div class="second">
            <table>
                <tr>
                    <th>Official Name</th>
                    <td id="official"></td>
                </tr>
                <tr>
                    <th>Alternet Names</th>
                    <td id="altSpellings"></td>
                </tr>
                <!-- <tr>
                    <th>Official hin</th>
                    <td id="hin"></td>
                </tr> -->
                <tr>
                    <th>Capital</th>
                    <td id="capital"></td>
                </tr>
                <tr>
                    <th>Flags</th>
                    <td><img src="" width="200px" height="200px" id="flags"></td>
                </tr>
                <tr>
                    <th>Population</th>
                    <td id="population"></td>
                </tr>
                <tr>
                    <th>Area</th>
                    <td id="area"></td>
                </tr>
                <tr>
                    <th> Borders</th>
                    <td id="borders"></td>
                </tr>
                <tr>
                    <th>Time Zones</th>
                    <td id="timezones"></td>
                </tr>
                <tr>
                    <th>LandLocked</th>
                    <td id="landlocked"></td>
                </tr>
                <tr>
                    <th>Continent</th>
                    <td id="continents"></td>
                </tr>
                <tr>
                    <th>Region</th>
                    <td id="region"></td>
                </tr>
                <tr>
                    <th>Sub-Region</th>
                    <td id="subregion"></td>
                </tr>
                <tr>
                    <th>Independent</th>
                    <td id="independent"></td>
                </tr>
                <tr>
                    <th>Map</th>
                    <td><a href="" id="maps">Map</a></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
